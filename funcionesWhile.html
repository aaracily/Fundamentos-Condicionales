<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones y bluce While</title>
</head>

<body>
    <script>
        function contador(numInicio) {//uso de parámetro
            for (var num = numInicio; num >= 0; num--) {
                console.log(num);
            }
        }
        contador(6);//uso de argumentos    // LA CONSOLA MOSTRARÁ: 6, 5, 4, 3, 2, 1, 0
        contador(3);    // LA CONSOLA MOSTRARÁ: 3, 2, 1, 0

        //RETURN será el OUTPUT de la función y también para terminar la función inmediatamente
        function crearArreglo(num) {
            var nuevoArreglo = [];//array vacío para almacenar datos.
            for (var i = 0; i <= num; i++) {
                nuevoArreglo.push(i);//agregar valor iterado al array
            }
        }//Al terminar la función el erreglo se pierde
        crearArreglo(5);//llamada de la función con argumento

        //Función con RETURN
        function crearArreglo(num) {
            var nuevoArreglo = [];
            for (var i = 0; i <= num; i++) {
                nuevoArreglo.push(i);
            }
            return nuevoArreglo;        // añadida la instrucción return que devuelve el valor de la función a donde este fue llamado
        }
        var y = crearArreglo(5);        //la variable  es la que llama Creararreglo. 

        //WHILE 
        var num = 0;    // inicia una variable en 0
        while (num <= 5) { //mientrás se cumpla la condición 
            console.log(num);    // imprimir el valor actual de num    
            num++;       // incrementar num en 1 para 
        }
        var a = 2;
        while (a < 16) {
            console.log(a);
            a = a * 2;
        }//OUTPUT-- 2,4,8
        var b = 2;
        while (b < 30) {
            if (b > 10) {
                b = b + 6;
            }
            b += 3;
        }
        console.log(b);//OUTPUT-- 38
        var c = 50;
        while (c > 0) {
            if (c > 47) {
                c--;
            }
            else {
                c -= 20;
            }
        }
        console.log(c);//OUTPUT -13
        var h = [2, 4, 6, 8, 10];
        for (var i = 0; i < h.length; i++) {
            console.log(i);
            console.log(h[i]);
        }//OUTPUT 0,2,1,4,2,6,3,8,4,10
        var m = [2, 4, 6, 8, 10];
        for (var n = 0; n < m.length; n += 2) {
            console.log(n);
            console.log(m[n]);
        }//OUTPUT 0,2,2,6,4,10
        var t = [];
        for (var u = 0; u < 4; u++) {
            t.push(u);
        }
        console.log(t);//OUTPUT [0,1,2,3]
        var v = [1, 2, 3, 4, 5];
        for (var w = 0; w < v.length; w++) { //el valor de LENGTH va cambiando a medida que se hace pop al array
            v.pop();
        }
        console.log(v);//OUTPUT [1,2]
    </script>

</body>

</html>
